<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">

  <!-- need Lora and Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <title>Bent Creek Ceramics - Newsletter</title>
</head>
<body id="newsletter-body">

  <!-- first row -->
  <!-- icon logo  centered nav bar -->
  <!-- image background -->
  <!-- form centered on image -->

  <header>
    <nav id="nav-bar">
      <img src="images/bent-creek-logo.png" alt="logo" id="nav-logo">
      <div id="nav-links">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a class="active" href="newsletter.html">newsletter</a>
      </div>
    </nav>
  </header>

  <main id="newsletter">
    <div id="dialog-form">
      <h1>Sign Up for Our Weekly Newsletter</h1>
      <h2>Stay up to date with events, activities, news and specials.</h2>
      <form>
        <input id="nameInput" type="text" name="firstname" placeholder="Name"><br>
        <input id="emailInput" type="email" name="lastname" placeholder="Email"><br>
        <div id="signupButton">Submit</div>
      </form>
    </div>
  </main>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>


</body>
</html>
